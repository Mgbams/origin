<ion-content>
    <div class="email-container">
        <div class="profile-header">
            <h1>Change Sign-In Email</h1>
            <span style="color: red">WARNING: Login email will be permanently changed.</span>
        </div>

        <form [formGroup]="changeEmailForm" novalidate (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label position="floating">Current Email<sup><ion-text color="danger">*</ion-text></sup></ion-label>
                <ion-input formControlName="currentEmail" name="currentEmail" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">New Email<sup><ion-text color="danger">*</ion-text></sup></ion-label>
                <ion-input formControlName="newEmail" name="newEmail" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Confirm Email<sup><ion-text color="danger">*</ion-text></sup></ion-label>
                <ion-input formControlName="confirmEmail" name="confirmEmail" type="text"></ion-input>
            </ion-item>

            <div class="ion-margin-top">
                <ion-row>
                    <ion-col size="4">
                        <ion-button class="ion-activatable ripple-parent update-button" [disabled]="!changeEmailForm.valid" expand="block" type="submit">
                            Submit
                            <ion-ripple-effect type="bounded"></ion-ripple-effect>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </div>
        </form>
    </div>
    <app-admin-footer></app-admin-footer>
</ion-content>
