<ion-content [fullscreen]="true">
    <div class="shop-wrapper">
        <div class="top-cover-image">
            <img src="./../../assets/images/a1.png" />
        </div>
        <div class="arrow_container">
            <div class="backArrow">
                <a routerLink="/tabs/tab1">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </a>
            </div>
            <div class="shop_title">
                <h1 class="ion-text-center">Women > AllProducts</h1>
            </div>
            <div></div>
        </div>

        <ion-grid>
            <ion-row>
                <ion-col size="3" *ngFor="let product of products; index as productId">
                    <ion-card>
                        <ion-card-header>
                            <img class="featuredProductsImages" [src]="'http://localhost/origin/src/public/images/' + imageArrays[productId][1]" />
                            <ion-card-title>
                                <h3>
                                    {{ product.product_name }}
                                </h3>
                            </ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-button class="ion-activatable ripple-parent details-button" [routerLink]="['/products', product.product_id]">
                                Details
                                <ion-ripple-effect></ion-ripple-effect>
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
