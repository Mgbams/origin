<ion-header>
    <ion-toolbar>
        <ion-title>
            Origin Footer
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="automaticClose = !automaticClose">
                <ion-icon slot="icon-only" name="close" *ngIf="automaticClose"></ion-icon>
                <ion-icon slot="icon-only" name="resize" *ngIf="!automaticClose"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of information; let i = index" class="accordion-list" detail="false" no-padding>
        <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
            <ion-icon slot="end" name="chevron-down-outline" *ngIf="!item.open"></ion-icon>
            <ion-label>
                {{item.name}}
            </ion-label>
        </ion-item>

        <div *ngIf="item.children && item.open">
            <ion-list *ngFor="let child of item.children; let j = index;" lines="none" class="child-list">
                <ion-item tappable (click)="toggleItem(i, j)" [ngClass]="{'child-active': child.open, 'child': !child.open}">
                    <ion-label>
                        <a [routerLink]="child.link">{{child.name}}</a>
                    </ion-label>
                </ion-item>

            </ion-list>
        </div>

    </ion-list>
</ion-content>
