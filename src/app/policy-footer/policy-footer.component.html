<ion-content>
    <ion-list *ngFor="let item of information; let i = index" class="accordion-list" detail="false" no-padding>
        <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
            <ion-icon slot="end" class="down-arrow" name="chevron-down-outline" *ngIf="!item.open"></ion-icon>
            <ion-icon slot="end" class="up-arrow" name="chevron-up-outline" *ngIf="item.open"></ion-icon>
            <ion-label class="accordion-title">
                {{item.name}}
            </ion-label>
        </ion-item>

        <div *ngIf="item.children && item.open">
            <ion-list *ngFor="let child of item.children; let j = index;" lines="none" class="child-list">
                <ion-item tappable (click)="toggleItem(i, j)" [ngClass]="{'child-active': child.open, 'child': !child.open}">
                    <ion-label>
                        <a [routerLink]="child.link">{{child.name}}</a>
                    </ion-label>
                </ion-item>

            </ion-list>
        </div>
    </ion-list>

    <div>
        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center">
                    <h6>Follow Origin on</h6>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-icon class="socials" name="logo-facebook"></ion-icon>
                </ion-col>

                <ion-col>
                    <ion-icon class="socials" name="logo-linkedin"></ion-icon>
                </ion-col>

                <ion-col>
                    <ion-icon class="socials" name="logo-github"></ion-icon>
                </ion-col>

                <ion-col>
                    <ion-icon class="socials" name="logo-twitter"></ion-icon>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    &#169; 2020 Origin shopping. All rights reserved
                </ion-col>
            </ion-row>

        </ion-grid>
    </div>
</ion-content>
