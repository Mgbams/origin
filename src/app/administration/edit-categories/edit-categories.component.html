<ion-content>
    <div class="edit-categories-container">
        <ion-grid>
            <ion-row class="dashboard-row">
                <ion-col>
                    <p>Origin Dashboard</p>
                    <small>Dashboard > Edit Categories</small>
                </ion-col>

                <ion-col>
                    <ion-button class="ion-activatable ripple-parent next_button" expand="block" type="submit" routerLink="/administration-panel/edit-products">
                        Edit Products
                    </ion-button>
                </ion-col>

                <ion-col>
                    <ion-button class="ion-activatable ripple-parent next_button" expand="block" type="submit" routerLink="/administration-panel/edit-categories">
                        Edit Categories
                    </ion-button>
                </ion-col>

                <ion-col>
                    <ion-button class="ion-activatable ripple-parent next_button" expand="block" type="submit" routerLink="/administration-panel/edit-subcategories">
                        Edit SubCategory
                    </ion-button>
                </ion-col>

                <ion-col>
                    <ion-button class="ion-activatable ripple-parent next_button" expand="block" type="submit" routerLink="/administration-panel/edit-customers">
                        Edit Customers
                    </ion-button>
                </ion-col>

                <ion-col>
                    <ion-button class="ion-activatable ripple-parent next_button" expand="block" type="submit" routerLink="/administration-panel/edit-suppliers">
                        Edit Suppliers
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>
                            <ion-label>Category Id</ion-label>
                        </th>

                        <th>
                            <ion-label>Category Name</ion-label>
                        </th>

                        <th>
                            <ion-label>Category Description</ion-label>
                        </th>

                        <th>
                            <ion-label>Actions</ion-label>
                        </th>
                        <tr>
                </thead>

                <tbody>
                    <tr *ngFor="let category of categories; index as categoryId">

                        <td>
                            <ion-label>{{category.category_id}}</ion-label>
                        </td>

                        <td>
                            <ion-label>{{category.category_name}}</ion-label>
                        </td>

                        <td>
                            <ion-label>{{category.category_description}}</ion-label>
                        </td>

                        <td>
                            <div class="actions-button">
                                <ion-button color="danger" (click)="deleteCategory(category.category_id)">Delete</ion-button>
                                <ion-button color="secondary" (click)="modifyButtonClick(category.category_id)">Modify</ion-button>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <app-admin-footer></app-admin-footer>
</ion-content>
