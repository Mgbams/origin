<ion-content>

    <div>
        <h1 class="ion-text-center">Add product categories</h1>
        <form [formGroup]="addCategoriesForm" novalidate (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label position="floating">Category Name<sup><ion-text color="danger">*</ion-text></sup></ion-label>
                <ion-input formControlName="categoryName" name="categoryName" autofocus="true" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Category Description<sup><ion-text color="danger">*</ion-text></sup></ion-label>
                <ion-input formControlName="categoryDescription" name="categoryDescription" type="text"></ion-input>
            </ion-item>

            <div class="ion-margin-top">
                <ion-row>
                    <ion-col size="4">
                        <ion-button class="ion-activatable ripple-parent back_button" [disabled]="!addCategoriesForm.valid" expand="block" type="submit">
                            Add Category
                            <ion-ripple-effect type="bounded"></ion-ripple-effect>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </div>
        </form>
    </div>
    <app-admin-footer></app-admin-footer>
</ion-content>
