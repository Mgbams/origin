<ion-content>

    <div class="add-category-container">
        <ion-card>
            <ion-card-header>
                <ion-card-title class="ion-text-center">Add Product Category</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <form [formGroup]="addCategoriesForm" novalidate (ngSubmit)="onSubmit()">
                    <ion-item>
                        <ion-label position="floating">Category Name<sup><ion-text color="danger">*</ion-text></sup></ion-label>
                        <ion-input formControlName="categoryName" name="categoryName" autofocus="true" type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Category Description<sup><ion-text color="danger">*</ion-text></sup></ion-label>
                        <ion-input formControlName="categoryDescription" ([ngModel])="categoryPost.category_id" name="categoryDescription" type="text"></ion-input>
                    </ion-item>

                    <div class="ion-margin-top">
                        <ion-row>
                            <ion-col size="4">
                                <ion-button class="ion-activatable ripple-parent save-button" [disabled]="!addCategoriesForm.valid || updateButton" expand="block" type="submit">
                                    Save
                                    <ion-ripple-effect type="bounded"></ion-ripple-effect>
                                </ion-button>
                            </ion-col>

                            <ion-col size="4">
                                <ion-button type="submit" class="ion-activatable ripple-parent update-button" [disabled]="!addCategoriesForm.valid || !updateButton" expand="block">
                                    Update
                                    <ion-ripple-effect type="bounded"></ion-ripple-effect>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </div>
                </form>
            </ion-card-content>
        </ion-card>
    </div>
    <app-admin-footer></app-admin-footer>
</ion-content>
