<ion-content [fullscreen]="true">
    <div class="shop-wrapper">
        <div class="top-cover-image">
            <img src="./../../assets/images/kidsShirtsWallPaperXrated.png" />
        </div>
        <div class="arrow_container">
            <div class="backArrow">
                <a routerLink="/tabs/tab1">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </a>
            </div>
            <div class="shop_title">
                <h1 class="ion-text-center">Kids > Shirts</h1>
            </div>
            <div></div>
        </div>

        <ion-grid>
            <ion-row>
                <ion-col sizeLg="3" sizeMd="4" sizeXs="6" *ngFor="let product of products | paginate: {id: 'kidsShirts', itemsPerPage: numPerPage, currentPage: pageActual, totalItems: totalProducts}; index as productId">
                    <ion-card class="shoppingProducts">
                        <ion-card-header>
                            <img class="productImage" [src]="'http://localhost/origin/src/public/images/' + product.image.split(',').slice(0, 1)" />
                            <ion-card-title>
                                <h3>
                                    {{ product.product_name }}
                                </h3>
                            </ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-button class="ion-activatable ripple-parent details-button" [routerLink]="['/products', product.product_id]">
                                Details
                                <ion-ripple-effect></ion-ripple-effect>
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <pagination-controls id='kidsShirts' maxSize="5" directionLinks="true" (pageChange)="changeHandler($event)" autoHide="true" responsive="true">
            </pagination-controls>
        </ion-grid>
    </div>
</ion-content>
